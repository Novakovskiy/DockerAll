<VirtualHost *:80>
    DocumentRoot "/application/"
    <Directory "/application">
        Options Indexes FollowSymLinks
        AllowOverride None
        Require all granted
    </Directory>
    ServerName localhost
    # ErrorLog "logs/dummy-host.example.com-error_log"
    # CustomLog "logs/dummy-host.example.com-access_log" common
</VirtualHost>
